          <body>
            <div class="formcontainer">
            <div class="div1">
            <label for="first name">FIRST NAME</label>
            <input id="box" type="text" name="first name" placeholder="John"</input>
            <label for="last name">LAST NAME</label>
            <input id="box" type="text" name="last name"placeholder="Doe"</input>
            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="box" name="user_mail" placeholder="johndoe@email.com">
              <label for="select-country">COUNTRY</label>
              <select id="box" name="country-select">
            <option value="">Choose a country</option>
            <option value="USA">United States of America</option>
                <option value="Mexico">Mexico</option>
                <option value="Canada">Canada</option></select>
                <label for="biography">BIOGRAPHY</label>
              <textarea></textarea>
              </div>
            <div class="div2">
              <label for="phone number">PHONE NUMBER</label>
              <input type="tel" id="box" name="phone"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               required>
              <label for="affiliations">AFFILLIATIONS</label>
               <textarea id="box"></textarea>
              <label for="occupation-select">OCCUPATION</label>

            <option value="">Choose an occupation</option>
            <option value="programmer">Programmer</option>
                <option value="coder">Coder</option>
                <option value="developer">Developer</option></select>
                 <label for="cats name">CAT'S NAME</label>
            <input type="text" id="box" placeholder="Kitty"</input>

            <input type="text" placeholder="Annoy-a-tron"</input>
              </div>
               <div class="div3">
               <label for="talent">TYPE OF TALENT</label>
              <select name="" id="box">
            <option value="">Choose a talent</option>
            <option value="juggling">Juggling</option>
                <option value="baton twirling">Baton Twirling</option>
                <option value="sword swallowing">Sword Swallowing</option></select>
                    <label for="drink">FAVORITE DRINK</label>
            <input type="text" id="box" placeholder="Green Tea"</input><label for="power">SPECIAL POWER</label>
            <input type="text" id="box" placeholder="Anti-gravity"</input><label for="weapon">WEAPON OF CHOICE</label>
            <input type="text" id="box" placeholder="Lightsaber"</input>
                  <label for="COMMENTS">COMMENTS</label>
               <textarea></textarea>
                </div>
